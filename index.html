<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Currency</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
  
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
      z-index: 1000; /* Ensure the header appears above other content */
    }

    header a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
    }

    header a:hover {
      text-decoration: underline;
    }

    section {
      max-width: 1200px;
      margin: 80px auto 20px;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
    }

    h2 {
      color: #333;
    }

    .exchange-form {
      display: flex;
      flex-direction: column;
      max-width: 400px;
      margin: auto;
    }

    label {
      margin-bottom: 8px;
    }

    /* Rounded corners for input fields */
    input,
    select {
      padding: 8px;
      margin-bottom: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      background-color: #1e1e1e;
      color: #fff;
      padding: 10px;
      border: none;
      cursor: pointer;
      border-radius: 3px;
    }

    h4 {
      text-align: center;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <header>
    <h1>Crypto Currency</h1>
    <div>
      <a href="#">About</a>
      <a href="#">Login</a>
    </div>
  </header>

  <section>
    <h3>Crypto: Money's rebellious digital cousin</h3><br><br>
    <h4>Exchange Form</h4><br>
    <form class="exchange-form" id="cryptoExchangeForm" action="payment.html" method="post"></form>
    <form class="exchange-form">
      <label for="cryptoType">Select Cryptocurrency:</label>
      <select id="cryptoType" name="cryptoType">
        <option value="bitcoin">Bitcoin (BTC)</option>
        <option value="ethereum">Ethereum (ETH)</option>
        <!-- Add more options as needed -->
      </select>

      <label for="amount">Enter Amount:</label>
      <input type="number" id="amount" name="amount" placeholder="Enter amount in BTC or ETH" required>

      <label for="province">Province:</label>
      <select id="province" name="province">
        <option value="ontario">Ontario</option>
        <option value="quebec">Quebec</option>
        <!-- Add more options as needed -->
      </select>

      <label for="region">Region:</label>
      <select id="region" name="region">
        <option value="eastern">Eastern</option>
        <option value="western">Western</option>
        <!-- Add more options as needed -->
      </select>

      <label for="cadAmount">Canadian Dollars:</label>
      <input type="number" id="cadAmount" name="cadAmount" placeholder="Enter amount in CAD" required>

      <label for="equivalentCryptoAmount">Equivalent Amount in Crypto:</label>
      <input type="text" id="equivalentCryptoAmount" name="equivalentCryptoAmount" placeholder="Equivalent amount in selected cryptocurrency" readonly>

      <button type="submit">Proceed to Payment</button>
    </form>
  </section>

</body>
</html>
