    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
      z-index: 1000;
    }

    header a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
    }

    header a:hover {
      text-decoration: underline;
    }

    section {
      max-width: 800px;
      margin: 120px auto 20px;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
    }

    h2 {
      color: #333;
      text-align: center;
    }

    .exchange-form {
      display: flex;
      flex-direction: column;
      max-width: 400px;
      margin: auto;
    }

    label {
      margin-bottom: 8px;
    }

    input,
    select {
      padding: 8px;
      margin-bottom: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      background-color: #1e1e1e;
      color: #fff;
      padding: 10px;
      border: none;
      cursor: pointer;
      border-radius: 3px;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>

  <script>
    function convertCurrency() {
      const apiKey = 'YOUR_API_KEY'; // Replace with your API key
      const country = document.getElementById('country').value;
      const amount = document.getElementById('amount').value;

      fetch(`https://open.er-api.com/v6/latest/${country}?apikey=${apiKey}`)
        .then(response => response.json())
        .then(data => {
          const exchangeRate = data.rates.CAD;
          const cadAmount = (amount * exchangeRate).toFixed(2);
          const equivalentAmount = (amount / exchangeRate).toFixed(2);

          document.getElementById('cadAmount').value = cadAmount;
          document.getElementById('equivalentAmount').value = equivalentAmount;
        })
        .catch(error => console.error('Error fetching exchange rates:', error));
    }
  </script>
