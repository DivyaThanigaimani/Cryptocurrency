<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Trading Hub</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            text-align: center;
        }

        header {
            background-color: #2c3e50;
            padding: 20px 0;
            color: #ecf0f1;
        }

        header img {
            height: 50px;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #34495e;
            padding: 10px 0;
        }

        nav a {
            color: #ecf0f1;
            text-decoration: none;
            margin: 0 20px;
            font-size: 18px;
        }

        section {
            padding: 50px 20px;
        }

        h1 {
            color: #2c3e50;
            font-size: 36px;
            margin-bottom: 20px;
        }

        p {
            color: #34495e;
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .cta-buttons {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        .cta-buttons button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            margin: 0 10px;
            transition: background-color 0.3s;
        }

        .cta-buttons button.signup {
            background-color: #27ae60;
            color: #ecf0f1;
        }

        .cta-buttons button.login {
            background-color: #3498db;
            color: #ecf0f1;
        }

        footer {
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Crypto Trading Hub Logo">
    </header>

    <nav>
        <a href="#about">About</a>
        <a href="#contact">Contact Us</a>
        <a href="#login">Login</a>
        <a href="#signup">Sign Up</a>
    </nav>

    <section>
        <h1>Welcome to Crypto Trading Hub</h1>
        <p>Discover the world of cryptocurrency trading with our advanced platform. Trade securely and stay updated on the latest market trends.</p>
        <div class="cta-buttons">
            <button class="signup">Sign Up</button>
            <button class="login">Login</button>
        </div>
    </section>

    <footer>
        &copy; 2023 Crypto Trading Hub. All rights reserved.
    </footer>
</body>
</html>
