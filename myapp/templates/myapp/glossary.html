<!DOCTYPE html>
<html lang="en">
{% extends 'base.html' %}
    {% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptocurrency/FX Market Glossary</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            display: flex;
            flex-wrap: wrap;
        }

        .card {
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 10px;
            padding: 20px;
            width: 48%;
            box-sizing: border-box;
        }

        h2 {
            color: #ff8800;
            width: 100%;
        }

        .card-title {
            color: #ff8800;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Cryptocurrency/FX Market Glossary</h2>

        {% for term in glossary_terms %}
            <div class="card">
                <div class="card-title"><h3>{{ term.term }}</h3></div>
                <p>{{ term.definition }}</p>
            </div>
        {% endfor %}

    </div>

</body>

{% endblock %}
</html>
